<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web测试</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body id="ddd" style="background-color: white">
<script type="text/javascript">

    var obody = document.getElementById("ddd");

    obody.onclick = function () {
        this.style.backgroundColor === "white"?this.style.backgroundColor="black":this.style.backgroundColor="white";
    }
</script>
</body>
</html>
